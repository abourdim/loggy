# IoTecha Log Analyzer v2.0 - Default Configuration
# Override these by passing CLI flags or editing this file

# Analysis mode: standard, deep
ANALYSIS_MODE=standard

# Evidence level: min, std, full
EVIDENCE_LEVEL=std

# Output directory
OUTPUT_DIR=./reports

# Log level: 0=quiet, 1=error, 2=info, 3=verbose, 4=debug
LOG_LEVEL=2

# Colors: 1=on, 0=off
USE_COLOR=1
